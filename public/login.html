<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoadRoadmap Login</title>
    <link rel="stylesheet" href="../login.css">
</head>

<body>
    <main>
        <div class="heading">
            <h3>Login</h3>
        </div>
        <div class="main">
            <div class="left">
                <a href="/"><img src="../images/svg/logo.svg" alt=""></a>
            </div>
            <div class="right">
                <input placeholder="Email" autocomplete="email" class="input_fields" id="email" type="email">
                <input placeholder="Password" class="input_fields" id="password" type="password">
                <div id="forgat"><a id="forgat-btn" href="">Forgat password</a></div>
                <p>don't have account <a href="/sign-up">Sign-up now</a></p>
                <button id="go_to_dashboard">Go to dashboard</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy-right">
            <p>Copyright &copy; 2024 CodeRoadmap || All rights are reserved.</p>
        </div>
    </footer>
</body>
<script src="../clint-side-login.js"></script>

</html>
