<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoadRoadmap Login</title>
    <link rel="stylesheet" href="../login.css">
</head>

<body>
    <main>
        <div class="heading">
            <h3>Sign-up</h3>
        </div>
        <div class="main">
            <div class="left">
                <a href="/"><img src="../images/svg/logo.svg" alt=""></a>
            </div>
            <div class="right">
                <input class="input_fields" placeholder="Name" id="name" type="text">
                <input class="input_fields" placeholder="Email" id="email" type="email">
                <input class="input_fields" placeholder="Password" id="password" type="password">
                <p>Already Ragistered? <a href="/log-in">Login now</a></p>
                <button id="submit">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy-right">
            <p>Copyright &copy; 2024 CodeRoadmap || All rights are reserved.</p>
        </div>
    </footer>
</body>
<script src="clint-side-signup.js"></script>

</html>
